<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="outer-layer">
                <div class="inner-layer">
                    <div class="display-container">
                        <div class="display">
                            <p>1234567890</p>
                        </div>
                    </div>
                    <div class="key-container">
                        <div class="upper-keys">    
                            <button class="key upper-key" id="factorial">!</button>
                            <button class="key upper-key" id="power">^</button>
                            <button class="key upper-key" id="divide">/</button>
                            <button class="key upper-key" id="multiply">*</button>
                        </div>
                        <div class="lower-keys">
                            <div class="number-keys">
                                <div class="row">
                                    <button class="key number-key" id="7">7</button>
                                    <button class="key number-key" id="8">8</button>
                                    <button class="key number-key" id="9">9</button>
                                </div>
                                <div class="row">
                                    <button class="key number-key" id="4">4</button>
                                    <button class="key number-key" id="5">5</button>
                                    <button class="key number-key" id="6">6</button>
                                </div>
                                <div class="row">
                                    <button class="key number-key" id="1">1</button>
                                    <button class="key number-key" id="2">2</button>
                                    <button class="key number-key" id="3">3</button>
                                </div>
                                <div class="row">
                                    <button class="key number-key" id="clear">C</button>
                                    <button class="key number-key" id="0">0</button>
                                    <button class="key number-key" id="decimal">.</button>
                                </div>
                            </div>
                            <div class="right-action-keys">
                                <button class="key right-key" id="subtract">-</button>
                                <button class="key right-key" id="add">+</button>
                                <button class="key enter-key" id="enter">ENTER</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
